[metadata]
description-file = "README.md"

[build-system]
requires = ["poetry>=1.0", "coverage[toml]"]
build-backend = "poetry.masonry.api"


#########################################################################################
# Tyrannosaurus
#########################################################################################

[tool.tyrannosaurus.options]
align = true

[tool.tyrannosaurus.sources]
status     = "'Development'"
date       = "${today}"
copyright  = "'Copyright ${today.year}'"
version    = "tool.poetry.version"
release    = "tool.poetry.version"
pyversions = "tool.poetry.python"
devdeps    = "tool.poetry.dev-dependencies"
linelength = "tool.black.line-length"

[tool.tyrannosaurus.targets]
tox          = true
docs         = true
license      = false
contributors = false


#########################################################################################
# Poetry metadata
#########################################################################################

[tool.poetry]
name = "filterchembl"
version = "0.0.1"
description = "Boil down ChEMBL annotations."
include = [
    "README.md",
    "LICENSE.txt",
    "CHANGES.md"
]
authors = ["Douglas Myers-Turnbull"]
maintainers = ["Douglas Myers-Turnbull"]
license = "Apache-2.0"
readme = "README.md"
keywords = ["chembl", "targets", "activity", "pipeline", "cheminformatics"]
homepage = "https://github.com/dmyersturnbull/filter-chembl"
repository = "https://github.com/dmyersturnbull/filter-chembl"
documentation = "https://filter-chembl.readthedocs.io"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Natural Language :: English",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
	"Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Scientific/Engineering :: Chemistry",
]

[tool.poetry.urls]
build = "https://travis-ci.org/dmyersturnbull/filter-chembl"
issues = "https://github.com/dmyersturnbull/filter-chembl/issues"
source = "https://github.com/dmyersturnbull/filter-chembl"


#########################################################################################
# Poetry build & dependencies
#########################################################################################

[tool.poetry.scripts]
filter-chembl = "filterchembl.cli:cli"

[tool.poetry.dependencies]
python                   = "^3.7"
tomlkit                  = "^0.6"
importlib-metadata       = "^1.6"
typer                    = "^0.2"
requests                 = "^2.23"
requests-cache           = "^0.5"


[tool.poetry.dev-dependencies]
pre-commit               = "^2.3"
pytest                   = "^5.4"
coverage                 = {extras = ["toml"], version = "^5.1"}
pytest-cov               = "^2.8"
sphinx                   = "^3.0"
sphinx-autoapi           = "^1.3"
sphinx-rtd-theme         = "^0.4.3"
mypy                     = "^0.750"
flake8                   = "^3.7"
flake8-docstrings        = "^1.5"
black                    = "=19.10b0"
isort                    = "^4.3"
sphinx-autodoc-typehints = "^1.10"


[tool.poetry.extras]
docs    = ["sphinx", "sphinx-rtd-theme", "sphinx-autoapi"]
dev     = [
        "pre-commit", "pytest", "coverage",
        "sphinx", "sphinx-autodoc-typehints", "sphinx-autoapi",
        "mypy",
        "flake8", "flake8-docstrings",
        "black", "isort"
]


#########################################################################################
# DepHell
#########################################################################################

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}
versioning = "semver"

[tool.dephell.lock]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "poetrylock", path = "poetry.lock"}


#########################################################################################
# Style checking
#########################################################################################

[tool.coverage.paths]
source = ["filter-chembl"]

[tool.coverage.run]
source = ["filter-chembl"]

[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
line_length = 100
[mypy]
check_untyped_defs = true
strict_optional = true

[pycodestyle]
max-line-length = 100
statistics = true

[pydocstyle]
# 212 and 213 contradict; 203 and 204 contradict; D302 is not relevant in Py3
ignore = ["D203", "D212", "D302"]
